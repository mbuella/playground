<!DOCTYPE html>
<html>
<head>
	<title>Trash Dove</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

	<img src="images/trash-dove-up.jpg" style="width: 150px;">

<script>	
		$(document).ready(function() {
			$("img").mousedown(function(){
				$("img").prop('src','images/trash-dove-down.jpg');
			});
			$("img").mouseup(function(){
				$("img").prop('src','images/trash-dove-up.jpg');
			});
		});
</script>
</body>
</html>
