<!DOCTYPE html>
<html>
<head>
	<title>Simple COmment Box</title>
	<!-- External css and js files -->
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		#container {
			width: 50%;
			height: auto;
		}
		p#commentText,textarea#commentEdit {
			width: 100%;
			border: 1px solid;
			height: auto;
			padding: 10px;
			margin-bottom: 10px;
			word-wrap: break-word;
		}
		p#commentText {/*
			text-align: right;*/
		}

		#save {
			float: right;
		}
		#saveMsg {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 id="header">Simple Comment Box</h1>
		<div class="row" id="container">
			<p id="commentText">Hello there!</p>
			<button id="edit" class="btn btn-info" onclick="editText()">Edit</button>
			<span id="saveMsg">Saved!</span>
		</div>
	</div>

	<script type="text/javascript">
		var displayHTML = '';
		var editHTML = '<textarea id="commentEdit"></textarea><br><button class="btn btn-warning">Cancel</button><button id="save" class="btn btn-success" onclick="saveText()">Save</button>';
		var msg = "";
		//trigger when edit is pressed
		function editText() {
			//get what is in the container
			displayHTML = document.getElementById('container').innerHTML;

			//get value of the text in div
			msg = document.getElementById('commentText').innerHTML;
			//replace the text inside container div with elements for editing
			document.getElementById('container').innerHTML = editHTML;
			//add the text saved in msg
			document.getElementById('commentEdit').value = msg;
			document.getElementById('commentEdit').focus();
		}

		//trigger when save is pressed
		function saveText() {
			//get value of the text in input
			msg = document.getElementById('commentEdit').value;
			//replace the text inside container div with elements for display
			document.getElementById('container').innerHTML = displayHTML;
			//update the text saved in msg
			document.getElementById('commentText').innerHTML = msg;
			//inform the user the save is successful
			document.getElementById('saveMsg').style.display = 'inline';
		}
	</script>
</body>
</html>
