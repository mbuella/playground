<!DOCTYPE html>
<html>
<head>
	<title>JS Practice</title>
	<!-- External css and js files -->
	<style>
		body {
			margin: 0;
		}
		div#modal-container {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		div#modal {
			width: 500px;
			height: 400px;
			border: 1px solid;
			position: relative;
			margin: 0 auto;
			display: none;
			padding: 10px;
			background-color: white;
		}
		span#close {
			position: absolute;
			font-size: larger;
			font-weight: 900;
			top: 10px;
			right: 10px;
			cursor: pointer;
		}
		div#modal > div > p {
			margin: 0 auto;
			text-align: center;
		}
	</style>
</head>
<body id="myBody">

	<div id="modal-container">
	<button id="show">Show Modal</button>

		<div id="modal">
			<div id="modal-content">
				<span id="close">&times;</span>
				<p>Modal content</p>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		document.getElementById('show').onclick = function() {
			document.getElementById('modal').style.display = 'block';
			document.getElementById('modal-container').style.backgroundColor = "rgba(0,0,0,0.5)"
		};
		document.getElementById('close').onclick = function() {
			document.getElementById('modal').style.display = 'none';
			document.getElementById('modal-container').style.backgroundColor = 'white';
		};
	</script>
</body>
</html>
