<!DOCTYPE html>
<html>
<head>
	<title>Triangle Div</title>
	<style>
		div#franceFlag {
			width: 150px;
			height: 100px;
			position: relative;
			border: 1px solid;
		}
		.flagBlue {
			width: 50px;
			height: 100px;
			background-color: #0055A4;
			position: absolute;
		}
		.flagWhite {
			width: 50px;
			height: 100px;
			background-color: #FFF;
			position: absolute;
			margin-left: 33%;
		}
		.flagRed {
			width: 50px;
			height: 100px;
			background-color: #EF4135;
			position: absolute;
			margin-left: 66%;
		}
	</style>
</head>
<body>
	<div id="franceFlag">
		<div class="flagBlue"></div>
		<div class="flagWhite"></div>
		<div class="flagRed"></div>
	</div>
</body>
</html>
